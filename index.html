    <!-- header -->

        <div class="logo"></div>

        <nav class="navbar">
            <a href="#" class="nav-home">Home</a>

            <a href="#message" class="nav-message">Message us</a>

    </header>



<!-- main -->
    <main>

        <!-- home -->
        <div class="home-page">
            <div class="home">
            <article class="article-home">
                <!-- Hai Nama di h1 -->

                    <span id="nama-home"> Nama </span>

                <a href="#">Message</a>

        </div>
        </div>


        <!-- profile -->

        <!-- portofolio -->

        <!-- message us -->
        <div class="message-page">

            <!-- <h1 id="message">Message</h1> -->
            <!-- form -->
            <div class="form">

            <h1> Isi Form</h1>

            <form action="">
             <!-- nama -->
            <label for="text-nk"> Nama </label>
            <p>:<input type="text" id="text-nk"> </p>
            <br>
            <!-- tanggal lahir-->
            <label for="date-birth"> Tanggal lahir </label>
            <p>:<input type="number" id="date-birth"> </p>
            <!-- kelamin -->
            <div class="radio">
            <p >kelamin </p> 
            <!-- laki laki -->
            <input type="radio" name="kelamin" id="kelamin-laki" >
            <label for="kelamin-laki">Pria</label> 
            <!-- perempuan -->
            <input type="radio" name="kelamin" id="kelamin-wanita" >
            <label for="kelamin-wanita">wanita</label>
            </div>
            <!-- pesan -->
            <label for="pesan">Input </label>
            <br>
            <textarea name="area" id="pesan" cols="60" rows="10"> </textarea>
            <br>
            <input type="submit" id="submit-message">
            </div>

            <!-- kotak isi dari massage -->
            <div class="value-form"></div>
        </div>

    </main>
<!-- footer -->
